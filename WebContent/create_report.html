<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/load_header.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII" />
<title>Create Report</title>
</head>
<body>
<div id="header"></div>
<h2 class="text-center">Create Report</h2><br />
<form name="input" action="view_report" method="post" class="text-center" enctype="multipart/form-data">
	<input type="text" name="title" onfocus="this.value=''"value="Title"
	 onblur="if (this.value=='') this.value='Title'"/><br /><br />
	<input type="text" name="latitude" onfocus="this.value=''" value="Latitude"
	 onblur="if (this.value=='') this.value='Latitude'"/><br /><br />
	 <input type="text" name="longitude" onfocus="this.value=''" value="Longitude"
	 onblur="if (this.value=='') this.value='Longitude'"/><br /><br />
	 <input type="text" name="radius" onfocus="this.value=''" value="Radius"
	 onblur="if (this.value=='') this.value='Radius'"/><br /><br />
	 <center><input type="file" name="content" onfocus="this.value=''" value="Content"
	 onblur="if (this.value=='') this.value='Content'"/></center><br /><br />
	<input type="submit" value="Create Report" />
</form>
</body>
</html>
