<head>

<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII" />
<title>Create Evacuation Event</title>
</head>
<body>
<div id="header"></div>
<h2 class="text-center">Create Evacuation Event</h2><br />
<form name="input" action="view_evacuation_event.jsp" method="post" class="text-center">
	<input type="datetime" name="estimated_time"/><br /><br />
	<input type="text" name="geometry" onfocus="this.value=''" value="Geometry"
	 onblur="if (this.value=='') this.value='Geometry'"/><br /><br />
	<input type="text" name="means_of_evacuation" onfocus="this.value=''" value="Means of Evacuation"
	 onblur="if (this.value=='') this.value='Means of Evacuation'"/><br /><br />
	 <input type="number" name="capacity" onfocus="this.value=''" value="Capacity"
	 onblur="if (this.value=='') this.value='Capacity'"/><br /><br />
	<input type="submit" value="Create Evacuation Event" />
</form>
</body>
