<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" href="/assignment5-webapplication/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="/assignment5-webapplication/css/header.css" type="text/css" />
<link rel="stylesheet" href="/assignment5-webapplication/js/jquery-ui/jquery-ui.css">
<script src="/assignment5-webapplication/js/jquery-1.11.1.min.js"></script>
<script src="/assignment5-webapplication/js/jquery-ui/jquery-ui.js"></script>
<script src="/assignment5-webapplication/js/load_header.js"></script>
<script src="/assignment5-webapplication/js/geocoder.js"></script>
 <script>
$(function() {
$( "#datepicker" ).datepicker();
});
</script>
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII" />
<title>Create Evacuation Event</title>
</head>
<body>
	<div id="header"></div>
	<div id="sidebar"></div>
	<h2 class="text-center">Create Evacuation Event</h2>
	<br />
	<form name="input" action="create_event" method="post"
		class="text-center" enctype="multipart/form-data">
		<input type="text" name="title"
			onfocus="if (this.value==='Title') this.value=''" value="Title"
			onblur="if (this.value=='') this.value='Title'" /><br />
		<br /> Date: <input type="text" id="datepicker"/>
		<br />
				<input type="hidden" name="latitude" id="latitude"
				onfocus="if (this.value==='Latitude') this.value=''" value="Latitude"
				onblur="if (this.value=='') this.value='Latitude'" />
				<input type="hidden" style="position:relative;" name="longitude" id="longitude"
				onfocus="if (this.value==='Longitude') this.value=''"
				value="Longitude" onblur="if (this.value=='') this.value='Longitude'" />
		<br /> <input type="text" name="radius"
			onfocus="if (this.value==='Radius (km)') this.value=''" value="Radius (km)"
			onblur="if (this.value=='') this.value='Radius (km)'" /><br />
		<br />
		 <textarea name="textcontent" rows="4" cols="50" 
		 onfocus="if (this.value==='Write report content...') this.value=''"
		 onblur="if (this.value=='') this.value='Write report content...'"
		 >Write report content...</textarea><br /><br />
		<center>
			Additional Content: &nbsp;&nbsp;<input type="file" style="display:inline;" name="content"
				onfocus="if (this.value==='Content') this.value=''" value="Content"
				onblur="if (this.value=='') this.value='Content'" />
		</center>
		<br />
		<br /> <input type="submit"
			onclick="doGeoCode(document.getElementById('address').value, document.getElementById('latitude').value, document.getElementById('longitude').value)"
			value="Create Report" />
	</form>
</body>
</html>
