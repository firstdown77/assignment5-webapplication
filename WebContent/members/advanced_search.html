<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/assignment5-webapplication/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="/assignment5-webapplication/css/header.css" type="text/css" />
<script src="/assignment5-webapplication/js/jquery-1.11.1.min.js"></script>
<script src="/assignment5-webapplication/js/load_header.js"></script>
<script>
function validateCheckbox() {
	var c = document.getElementsByTagName('input');
	for (var i = 0; i < c.length; i++) {
		if (c[i].type == 'checkbox') {
			if (c[i].checked) {
				return true;
			}
		}
	}
	$("#status_message").text("Whoops, you need to select a checkbox.");
	$('#status_message').fadeTo(300, 100).delay(1500).fadeTo(300, 0);
	return false;
}
</script>
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII" />
<title>Advanced Search</title>
</head>
<body>
	<div id="header"></div>
	<div id="sidebar"></div>
	<h2 class="text-center">Advanced Search</h2>
	<p id="status_message" class="text-center">&nbsp;</p>
	<table class="centered">
		<tr>
			<td>
				<form name="input" action="advanced_search_results.jsp" onsubmit="return validateCheckbox()" method="post">
					<fieldset>
						<input type="text" name="search_query"
							onfocus="if (this.value==='Enter advanced search query...') this.value=''"
							value="Enter advanced search query..."
							onblur="if (this.value=='') this.value='Enter advanced search query...'"
							size="60" /><br /> <br />
						<p>Select categories to search by:</p>
						<input type="checkbox" name="advancedoption" value="title"> Title<br />
						<input type="checkbox" name="advancedoption" value="address">
						Address<br />
						<input type="checkbox" name="advancedoption"
							value="filename"> Filename<br />
						<input type="checkbox" name="advancedoption"
							value="textcontent"> Text Content<br />
						<input type="checkbox"
							name="advancedoption" value="username"> Username<br /><br />
						<div class="text-center">
							<select name="continents">
								<option value="choose">Choose a continent...</option>
								<option value="northamerica">North America</option>
								<option value="southamerica">South America</option>
								<option value="europe">Europe</option>
								<option value="asia">Asia</option>
								<option value="africa">Africa</option>
								<option value="australia">Australia</option>
							</select> <br /><br />
							<input type="submit" value="Search" />

						</div>

					</fieldset>
				</form>
			</td>
		</tr>
	</table>

</body>
</html>
